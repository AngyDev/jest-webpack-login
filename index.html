<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/b46212b5d2.js" crossorigin="anonymous"></script>
    <title>Login</title>
</head>

<body>
    <div class="container">
        <div class="login__container flex flex-col">
            <main>
                <div class="flex flex-col">
                    <div class="header">
                        <h1 class="font__title">Sign In</h1>
                    </div>
                    <div id="error" class="error error__font justify-between">
                        <span id="errorMsg"></span>
                        <button id="errorBtn" class="error__btn" type="sumbit"><i class="fas fa-times"></i></button>
                    </div>
                    <form class="form flex flex-col" action="">
                        <div class="form__item font__caption-sm flex">
                            <label class="item__label" for="name">Name</label>
                            <input class="item__input font__caption-sm" id="name" name="name" type="text" autofocus="autofocus">
                        </div>
                        <div class="form__item font__caption-sm flex">
                            <label class="item__label" for="password ">Password</label>
                            <input type="password" name="password" id="password" class="item__input font__caption-sm">
                        </div>
                        <div>
                            <button id="signIn" class="btn btn--width-lg" type="submit"><span class="btn__text">LOGIN</span></button>
                        </div>
                    </form>
                    <div class="login__bottom flex font__caption-sm">
                        <span>Forgot Password?</span><span>Create an Account</span>
                    </div>
                </div>
            </main>
        </div>
    </div>
</body>

</html>
