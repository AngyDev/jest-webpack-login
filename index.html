<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="login__container flex flex-col">
            <main>
                <div class="flex flex-col">
                    <div class="header">
                        <h1 class="font__title">Sign In</h1>
                    </div>
                    <form class="form flex flex-col" action="">
                        <div class="form__item font__caption-sm flex">
                            <label class="item__label" for="name">Name</label>
                            <input class="item__input" id="name" name="name" type="text">
                        </div>
                        <div class="form__item font__caption-sm flex">
                            <label class="item__label" for="password ">Password</label>
                            <input class="item__input" type="text " name="password " id="password ">
                        </div>
                        <div>
                            <button class="btn btn--width-lg" type="submit"><span class="btn__text">LOGIN</span></button>
                        </div>
                    </form>
                    <div class="form__bottom flex font__caption-sm">
                        <span>Forgot Password?</span><span>Create an Account</span>
                    </div>
                </div>
            </main>
        </div>
    </div>
</body>

</html>
